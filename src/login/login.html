<script>
	function validate_username(x)
	{
		if (!x)
		{
			document.getElementById('username').style.border = "2pt solid red";
			return false;
		}
		else
		{
			document.getElementById('username').style.border = "1pt solid grey";
			return true
		}
	}

    function validate_password()
    {
        var password = document.getElementById('password').value;
        if (password.length === 0){
            document.getElementById('password').style.border = "2pt solid red";
            return false;
        }else if (password.length < 5 ){
            document.getElementById('password').style.border = "2pt solid red";
            return false;
        }else{
        	document.getElementById('password').style.border = "1pt solid grey";
            return true;
        }
    }

    var validate1 = null;
	let username = document.getElementById("username");
	username.addEventListener("focusout", function(){
		if (!username.value){
			validate1 = false;
			username.style.border = "2pt solid red";
			username.placeholder = "username required!"
		} else {
			validate1 = true;
			username.style.border = "";
			username.placeholder = "";
		}
	});

	let password = document.getElementById("password");
	password.addEventListener("focusout", function(){
		if (!password.value){
			validate2 = false;
			password.style.border = "2pt solid red";
			password.placeholder = "password required!"
		} else {
			validate2 = true;
			password.style.border = "";
		}
	});


    function validate_form()
    {
        f = validate_username(validate1);
        g = validate_password();

        if (!f || !g)
        {
        	return false;
        }
        else
        {
        	return true;
        }
    }

</script>
